<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:dc="http://purl.org/dc/elements/1.1/"
	xmlns:cc="http://creativecommons.org/ns#"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	id="sharingan"
	width="1000"
	height="1600">
	<style
		type="text/css"
		id="style">
			text{font-size:50px;font-family:Arial;}
			.b{fill:#000;}
			.r{fill:#a00000;}
			.n{fill:none;}
			.l{stroke:#000;}
	</style>
	<defs
		id="defs">
		<radialGradient
			id="gr">
			<stop
				offset="0"
				style="stop-color:#660000; stop-opacity: 1;"
				id="st0" />
			<stop
				style="stop-color:#c30000; stop-opacity: 1;"
				offset="0.6"
				id="st1"/>
			<stop
				style="stop-color:#a00000; stop-opacity: 1;"
				offset="1"
				id="st2"/>
		</radialGradient>
		<radialGradient
			id="gr2">
			<stop
				offset="0"
				style="stop-color:#212121;stop-opacity:1;"
				id="stop3"/>
			<stop
				offset="0.6"
				style="stop-color:#626262;stop-opacity:1;"
				id="stop4"/>
			<stop
				offset="1"
				style="stop-color:#171717;stop-opacity:1;"
				id="stop5"/>
		</radialGradient>
	</defs>
	<rect
		class="l"
		style="fill:#5abfff;stroke-width:10;"
		x="5"
		y="5"
		width="990"
		height="240" />
	<rect
		class="n l"
		style="stroke-width:10;"
		x="5"
		y="245"
		width="990"
		height="1350" />
	<g
		id="iris">
		<circle
			class="l"
			style="fill: url(#gr2); stroke-width:10;"
			cx="500"
			cy="420"
			r="145"
			id="iris1" />
		<g
			id="pupille">
			<circle
				class="n l"
				style="stroke-width:4;stroke-opacity:0.3"
				cx="500"
				cy="420"
				r="90"
				id="circle"/>
			<circle
				class="b"
				cx="500"
				cy="420"
				r="25"
				id="center"/>
		</g>
		<g
			id="iris2">
			<circle
				class="l"
				style="fill: url(#gr); stroke-width:10;"
				cx="500"
				cy="870"
				r="145"
				id="iris2a" />
			<use
				xlink:href="#pupille"
				transform="translate(0,450)"
				id="iris2b" />
		</g>
		<use
			xlink:href="#iris2"
			transform="translate(-330,0)"
			id="iris3" />
		<use
			xlink:href="#iris2"
			transform="translate(330,0)"
			id="iris4" />
		<use
			xlink:href="#iris2"
			transform="translate(0,450)"
			id="iris5" />
	</g>
	<g
		id="tomoe" >
		<g
			id="tomoe 1">
			<circle
				class="b"
				cx="740"
				cy="870"
				r="20"
				id="tomoe 1a"/>		
			<path
				class="b"
				d="M 740,890 739.4,872.9 C 723.9,872.9 708.7,874.1 698.8,853.3 702.4,876 712.8,890 740,890 z"
				id="tomoe 1b"/>
		</g>
		<use
			xlink:href="#tomoe 1"
			transform="rotate(120 830 870)"
			id="tomoe 2" />
		<use
			xlink:href="#tomoe 1"
			transform="rotate(-120 830 870)"
			id="tomoe 3" />
		<use
			xlink:href="#tomoe 2"
			transform="translate(-660,0)"
			id="tomoe 4" />
		<use
			xlink:href="#tomoe 2"
			transform="translate(-330,0)"
			id="tomoe 5" />
		<use
			xlink:href="#tomoe 2"
			transform="matrix(-1 0 0 -1 1330 1740)"
			id="tomoe 6" />
	</g>
	<g
		id="proto">
		<path
			class="b"
			d="M 362.2,1314.8 C 392.1,1334.4 427.9,1341.5 462.2,1335.1 C 459.2,1328.4 458,1320.7 458.5,1312.4 C 424.4,1322.6 390.8,1323.5 362.2,1314.8 z"
			id="proto1"/>
		<use
			xlink:href="#proto1"
			transform="rotate(120 500 1320)"
			id="proto2" />
		<use
			xlink:href="#proto1"
			transform="rotate(-120 500 1320)"
			id="proto3" />
		<circle
			class="b"
			cx="500"
			cy="1320"
			r="45"
			id="proto4"/>
	</g>
	<text
		style="font-size:100px;font-weight:bold;"
		id="t0">
		<tspan
			x="235"
			y="110"
			id="ts0b">Sharingan</tspan>
		<tspan
			x="260"
			y="210"
			id="ts0a">evolution</tspan>
	</text>
	<text
		x="300"
		y="630"
		id="t1">Inactive sharingan
	</text>
	<text
		id="t2">
		<tspan
			x="225"
			y="1080"
			id="ts2a">Classics sharingan with</tspan>
		<tspan
			x="205"
			y="1140"
			id="ts2b">one, two and three tomoe</tspan>
	</text>
	<text
		x="200" 
		y="1530"
		id="t3">Proto-mangeky≈ç sharingan
	</text>
</svg>